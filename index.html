    function merge (firstHalf, secondHalf) {
        const n = firstHalf.length - 1;
        const m = secondHalf.length - 1;

        let newArr = []

        let i = 0;
        let j = 0;
        let k = 0;

        while (i <= n && j <= m) {
            if (firstHalf[i] < secondHalf[j]) {
                newArr[k++] = firstHalf[i++];
            } else {
                newArr[k++] = secondHalf[j++];
            }
        }
            // add anything that remains to the new array
            while (i <= n) {
                newArr[k++] = firstHalf[i++]
            }
            while (j <= m) {
                newArr[k++] = secondHalf[j++]
            }


        return newArr;
    }
